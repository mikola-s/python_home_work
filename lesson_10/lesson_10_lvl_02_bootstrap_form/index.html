<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstraped Form Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <div class="row min-vh-100 justify-content-center align-items-center">
        <form>
            <div class="form-group">
                <label for="user_name">Имя</label>
                <input type="text" id="user_name" class="form-control"
                       placeholder="Да, сюда, свое имя">
                <small for="user_name" class="form-text text-muted">Введите свое имя</small>
            </div>
            <div class="form-group">
                <label for="user_surname">Фамилия</label>
                <input type="text" id="user_surname" class="form-control"
                       placeholder="да, да, сюда вводить">
                <small for="user_surname" class="form-text text-muted">а теперь еще и фамилию</small>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label><br>
                <input type="password" id="password" class="form-control"
                       placeholder="обязательно такой шоб забыть">
                <small for="password" class="form-text text-muted">а теперь придумайте пароль</small>
            </div>
            <div class="button_div btn-group-lg">
                <input type="submit" name="form_registration" class="btn btn-primary" value="теперь жми сюда">
                <span>или</span>
                <input type="reset" name="cancel" class="btn btn-secondary" value="все отменить">
            </div>
        </form>
    </div>
</div>
</body>
</html>
